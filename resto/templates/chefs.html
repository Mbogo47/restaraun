{% load static %}


{% block content %}
    <!-- ======= Chefs Section ======= -->
    <section id="chefs" class="chefs section-bg">
        <div class="container" data-aos="fade-up">
            <div class="section-header">
                <h2>Chefs</h2>
                <p>Our <span>Professional</span> Chefs</p>
            </div>
            <div class="row gy-4">
                {% for chef in chefs_list %}
                    <div class="col-lg-4 col-md-6 d-flex align-items-stretch" data-aos="fade-up" data-aos-delay="100">
                        <div class="chef-member">
                            <div class="member-img">
                                <img src="{{ chef.image.url }}" class="img-fluid" alt="{{ chef.name }}">
                                <div class="social">
                                    <a href="{{ chef.twitter_link }}"><i class="bi bi-twitter"></i></a>
                                    <a href="{{ chef.facebook_link }}"><i class="bi bi-facebook"></i></a>
                                    <a href="{{ chef.instagram_link }}"><i class="bi bi-instagram"></i></a>
                                    <a href="{{ chef.linkedin_link }}"><i class="bi bi-linkedin"></i></a>
                                </div>
                            </div>
                            <div class="member-info">
                                <h4>{{ chef.name }}</h4>
                                <span>{{ chef.role }}</span>
                                <p>{{ chef.bio }}</p>
                            </div>
                        </div>
                    </div><!-- End Chefs Member -->
                {% endfor %}
            </div>
        </div>
    </section><!-- End Chefs Section -->
{% endblock %}
